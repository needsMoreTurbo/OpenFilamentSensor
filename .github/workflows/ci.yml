name: Pull Request CI

on:
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  unit-tests:
    name: Pulse simulator tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install g++
        run: |
          sudo apt-get update
          sudo apt-get install -y g++

      - name: Run pulse simulator tests
        run: |
          bash test/build_tests.sh

  build-all:
    name: Build all supported boards
    needs: [unit-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install PlatformIO Core
        run: |
          python -m pip install --upgrade pip
          pip install platformio pyyaml

      - uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Run full build suite
        run: |
          python tools/build_and_release.py --env all --version skip
