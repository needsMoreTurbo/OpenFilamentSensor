name: Pull Request CI

on:
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install g++
        run: |
          sudo apt-get update
          sudo apt-get install -y g++

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run all unit tests
        working-directory: test
        run: |
          chmod +x build_and_run_all_tests.sh
          bash build_and_run_all_tests.sh

  build-all:
    name: Build all supported boards
    needs: [unit-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO Core
        run: |
          python -m pip install --upgrade pip
          pip install platformio pyyaml

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run full build suite
        run: |
          python tools/build_and_release.py --env all --version skip
