## Simple ESP32 Status ##

  - platform: rest
    resource: http://<YOUR-OFS-IP>/sensor_status
    name: ofs_status
    scan_interval: 5
    json_attributes:
      - stopped
      - filamentRunout
      - elegoo
    value_template: "{{ value_json.elegoo.isWebsocketConnected }}"

  - platform: template
    sensors:
      ofs_printing:
        friendly_name: "OFS Is Printing"
        value_template: "{{ state_attr('sensor.ofs_status', 'elegoo').isPrinting }}"
      ofs_filament_stopped:
        friendly_name: "OFS Filament Stopped"
        value_template: "{{ state_attr('sensor.ofs_status', 'stopped') }}"
      ofs_hard_jam_proximity:
        friendly_name: "OFS Hard Jam %"
        value_template: "{{ state_attr('sensor.ofs_status', 'elegoo').hardJamPercent | round(0) }}"
        unit_of_measurement: "%"
      ofs_soft_jam_proximity:
        friendly_name: "OFS Soft Jam %"
        value_template: "{{ state_attr('sensor.ofs_status', 'elegoo').softJamPercent | round(0) }}"
        unit_of_measurement: "%"
      ofs_expected:
        friendly_name: "OFS Expected"
        value_template: "{{ state_attr('sensor.ofs_status', 'elegoo').expectedFilament | round(2) }}"
        unit_of_measurement: "mm"
      ofs_actual:
        friendly_name: "OFS Actual"
        value_template: "{{ state_attr('sensor.ofs_status', 'elegoo').actualFilament | round(2) }}"
        unit_of_measurement: "mm"


## ESP32 S3 Specific Sensors ##
  - platform: rest
    resource: http://<YOUR-OFS-IP>/sensor_status
    name: ofs_s3_status
    scan_interval: 5
    json_attributes:
      - stopped
      - filamentRunout
      - mac
      - ip
      - uptimeSec
      - elegoo
    value_template: "{{ value_json.elegoo.isWebsocketConnected }}"

  - platform: template
    sensors:
      # === Connection Status ===
      ofs_printer_connected:
        friendly_name: "OFS Printer Connected"
        value_template: "{{ state_attr('sensor.ofs_s3_status', 'elegoo').isWebsocketConnected }}"

      # === Print State ===
      ofs_printing:
        friendly_name: "OFS Is Printing"
        value_template: "{{ state_attr('sensor.ofs_s3_status', 'elegoo').isPrinting }}"
      ofs_print_status:
        friendly_name: "OFS Print Status"
        value_template: >
          {% set status = state_attr('sensor.ofs_s3_status', 'elegoo').printStatus %}
          {% set status_map = {
            0: 'Idle',
            1: 'Homing',
            2: 'Descending',
            3: 'Exposing',
            4: 'Lifting',
            5: 'Pausing',
            6: 'Paused',
            7: 'Stopping',
            8: 'Stopped',
            9: 'Complete',
            10: 'File Checking',
            13: 'Printing',
            16: 'Heating',
            20: 'Bed Leveling'
          } %}
          {{ status_map.get(status, 'Unknown (' ~ status ~ ')') }}
      ofs_print_status_code:
        friendly_name: "OFS Print Status Code"
        value_template: "{{ state_attr('sensor.ofs_s3_status', 'elegoo').printStatus }}"

      # === Jam Detection ===
      ofs_filament_stopped:
        friendly_name: "OFS Filament Stopped"
        value_template: "{{ state_attr('sensor.ofs_s3_status', 'stopped') }}"
      ofs_hard_jam_proximity:
        friendly_name: "OFS Hard Jam %"
        value_template: "{{ state_attr('sensor.ofs_s3_status', 'elegoo').hardJamPercent | round(0) }}"
        unit_of_measurement: "%"
      ofs_soft_jam_proximity:
        friendly_name: "OFS Soft Jam %"
        value_template: "{{ state_attr('sensor.ofs_s3_status', 'elegoo').softJamPercent | round(0) }}"
        unit_of_measurement: "%"
      ofs_grace_active:
        friendly_name: "OFS Grace Active"
        value_template: "{{ state_attr('sensor.ofs_s3_status', 'elegoo').graceActive }}"
      ofs_grace_state:
        friendly_name: "OFS Grace State"
        value_template: >
          {% set state = state_attr('sensor.ofs_s3_status', 'elegoo').graceState %}
          {% set state_map = {
            0: 'Idle',
            1: 'Start Grace',
            2: 'Resume Grace',
            3: 'Active',
            4: 'Jammed'
          } %}
          {{ state_map.get(state, 'Unknown (' ~ state ~ ')') }}

      # === Filament Tracking ===
      ofs_expected:
        friendly_name: "OFS Expected Filament"
        value_template: "{{ state_attr('sensor.ofs_s3_status', 'elegoo').expectedFilament | round(2) }}"
        unit_of_measurement: "mm"
      ofs_actual:
        friendly_name: "OFS Actual Filament"
        value_template: "{{ state_attr('sensor.ofs_s3_status', 'elegoo').actualFilament | round(2) }}"
        unit_of_measurement: "mm"
      ofs_expected_delta:
        friendly_name: "OFS Expected Delta"
        value_template: "{{ state_attr('sensor.ofs_s3_status', 'elegoo').expectedDelta | round(2) }}"
        unit_of_measurement: "mm"
      ofs_deficit:
        friendly_name: "OFS Current Deficit"
        value_template: "{{ state_attr('sensor.ofs_s3_status', 'elegoo').currentDeficitMm | round(2) }}"
        unit_of_measurement: "mm"
      ofs_deficit_threshold:
        friendly_name: "OFS Deficit Threshold"
        value_template: "{{ state_attr('sensor.ofs_s3_status', 'elegoo').deficitThresholdMm | round(2) }}"
        unit_of_measurement: "mm"
      ofs_deficit_ratio:
        friendly_name: "OFS Deficit Ratio"
        value_template: "{{ state_attr('sensor.ofs_s3_status', 'elegoo').deficitRatio | round(3) }}"
      ofs_pass_ratio:
        friendly_name: "OFS Pass Ratio"
        value_template: "{{ state_attr('sensor.ofs_s3_status', 'elegoo').passRatio | round(3) }}"
      ofs_ratio_threshold:
        friendly_name: "OFS Ratio Threshold"
        value_template: "{{ state_attr('sensor.ofs_s3_status', 'elegoo').ratioThreshold | round(3) }}"
      ofs_expected_rate:
        friendly_name: "OFS Expected Rate"
        value_template: "{{ state_attr('sensor.ofs_s3_status', 'elegoo').expectedRateMmPerSec | round(2) }}"
        unit_of_measurement: "mm/s"

      # === Physical Sensors ===
      ofs_filament_runout:
        friendly_name: "OFS Filament Runout"
        value_template: "{{ state_attr('sensor.ofs_s3_status', 'filamentRunout') }}"
      ofs_pulses:
        friendly_name: "OFS Movement Pulses"
        value_template: "{{ state_attr('sensor.ofs_s3_status', 'elegoo').movementPulses }}"
      ofs_telemetry_available:
        friendly_name: "OFS Telemetry Available"
        value_template: "{{ state_attr('sensor.ofs_s3_status', 'elegoo').telemetryAvailable }}"

      # === Print Progress ===
      ofs_current_layer:
        friendly_name: "OFS Current Layer"
        value_template: "{{ state_attr('sensor.ofs_s3_status', 'elegoo').currentLayer }}"
      ofs_total_layers:
        friendly_name: "OFS Total Layers"
        value_template: "{{ state_attr('sensor.ofs_s3_status', 'elegoo').totalLayer }}"
      ofs_progress:
        friendly_name: "OFS Progress"
        value_template: "{{ state_attr('sensor.ofs_s3_status', 'elegoo').progress }}"
        unit_of_measurement: "%"
      ofs_current_z:
        friendly_name: "OFS Z Height"
        value_template: "{{ state_attr('sensor.ofs_s3_status', 'elegoo').currentZ | round(2) }}"
        unit_of_measurement: "mm"
      ofs_current_ticks:
        friendly_name: "OFS Current Ticks"
        value_template: "{{ state_attr('sensor.ofs_s3_status', 'elegoo').currentTicks }}"
      ofs_total_ticks:
        friendly_name: "OFS Total Ticks"
        value_template: "{{ state_attr('sensor.ofs_s3_status', 'elegoo').totalTicks }}"
      ofs_print_speed:
        friendly_name: "OFS Print Speed"
        value_template: "{{ state_attr('sensor.ofs_s3_status', 'elegoo').PrintSpeedPct }}"
        unit_of_measurement: "%"

      # === Device Info ===
      ofs_mac:
        friendly_name: "OFS MAC Address"
        value_template: "{{ state_attr('sensor.ofs_s3_status', 'mac') }}"
      ofs_ip:
        friendly_name: "OFS IP Address"
        value_template: "{{ state_attr('sensor.ofs_s3_status', 'ip') }}"
      ofs_uptime:
        friendly_name: "OFS Uptime"
        value_template: "{{ state_attr('sensor.ofs_s3_status', 'uptimeSec') }}"
        unit_of_measurement: "s"
      ofs_mainboard_id:
        friendly_name: "OFS Mainboard ID"
        value_template: "{{ state_attr('sensor.ofs_s3_status', 'elegoo').mainboardID }}"

      # === Settings (read-only) ===
      ofs_ui_refresh_interval:
        friendly_name: "OFS UI Refresh Interval"
        value_template: "{{ state_attr('sensor.ofs_s3_status', 'elegoo').uiRefreshIntervalMs }}"
        unit_of_measurement: "ms"
      ofs_telemetry_stale_timeout:
        friendly_name: "OFS Telemetry Stale Timeout"
        value_template: "{{ state_attr('sensor.ofs_s3_status', 'elegoo').flowTelemetryStaleMs }}"
        unit_of_measurement: "ms"


