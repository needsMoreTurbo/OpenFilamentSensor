; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = esp32s3

[env]
monitor_speed = 115200

[common]
framework = arduino
platform = espressif32
lib_deps =
	esp32async/AsyncTCP@3.4.9
	ayushsharma82/ElegantOTA@^3.1.0
	bblanchon/ArduinoJson @ 6.19.4
	esp32async/ESPAsyncWebServer@3.9.3
	links2004/WebSockets@^2.6.1
	robtillaart/UUID@^0.2.0
	; OLED display libraries (only linked when ENABLE_OLED_DISPLAY=1)
	adafruit/Adafruit SSD1306@^2.5.7
	adafruit/Adafruit GFX Library@^1.11.9
build_flags =
	-D ELEGANTOTA_USE_ASYNC_WEBSERVER=1
	; -D FILAMENT_RUNOUT_PIN=12
	; -D MOVEMENT_SENSOR_PIN=13
	; -D INVERT_RUNOUT_PIN=1  ; Uncomment in board config if pin logic is inverted
	; Coredump configuration - saves crash info to flash partition for analysis
    ; -D CONFIG_APP_REPRODUCIBLE_BUILD=y  ; commented out because 
    ;   Firmware ThumbprintFilesystemThumbprint,Project Status
    ;   and Version displayed in the WebUI about tab might depend on them
	-D CONFIG_ESP_COREDUMP_ENABLE_TO_FLASH=1
	-D CONFIG_ESP_COREDUMP_DATA_FORMAT_ELF=1
	-D CONFIG_ESP_COREDUMP_CHECKSUM_CRC32=1
	; Crash testing endpoint (/api/panic) and UI section. Disable for release builds.
	-D ENABLE_CRASH_TESTING=1
extra_scripts =
	pre:tools/set_build_timestamp.py

[env:esp32]
board = esp32dev
platform = ${common.platform}
framework = ${common.framework}
lib_compat_mode = strict
board_build.filesystem = littlefs
build_flags =
    ${common.build_flags}
lib_deps =
		${common.lib_deps}
extra_scripts =
	${common.extra_scripts}
	post:tools/merge_bin.py

[env:esp32s3]
board = esp32-s3-devkitc-1
platform = ${common.platform}
framework = ${common.framework}
lib_compat_mode = strict
board_build.filesystem = littlefs
build_flags =
    ${common.build_flags}
    ; -D INVERT_RUNOUT_PIN=1  ; Uncomment if this board needs inverted runout pin logic
lib_deps =
		${common.lib_deps}
extra_scripts =
	${common.extra_scripts}
	post:tools/merge_bin.py

[env:seeed_esp32s3]
board = seeed_xiao_esp32s3
platform = ${common.platform}
framework = ${common.framework}
board_build.filesystem = littlefs
build_flags =
    ${common.build_flags}
		-D FILAMENT_RUNOUT_PIN=5
		-D MOVEMENT_SENSOR_PIN=6
lib_deps =
		${common.lib_deps}
extra_scripts =
	${common.extra_scripts}
	post:tools/merge_bin.py

[env:seeed_esp32c3]
; Seeed XIAO ESP32-C3 with OTA support
; Adjust FILAMENT_RUNOUT_PIN / MOVEMENT_SENSOR_PIN here to remap the hardware lines
; Uncomment INVERT_RUNOUT_PIN if your board reports 0 when filament is present
board = seeed_xiao_esp32c3
platform = ${common.platform}
framework = ${common.framework}
lib_compat_mode = strict
board_build.filesystem = littlefs
board_build.partitions = boards/partitions_c3_ota.csv
build_flags =
    ${common.build_flags}
    -D FILAMENT_RUNOUT_PIN=3
    -D MOVEMENT_SENSOR_PIN=2
    ; -D INVERT_RUNOUT_PIN=1  ; Removed - sensor outputs HIGH when filament is present
    -Os
    -DCORE_DEBUG_LEVEL=0
    -fno-exceptions
    -ffunction-sections
    -fdata-sections
    -Wl,--gc-sections
build_unflags =
    -O2
    -O3
lib_deps =
        ${common.lib_deps}
extra_scripts =
	${common.extra_scripts}
	post:tools/merge_bin.py

[env:esp32c3]
; ESP32-C3 SuperMini with OTA support
; Provides two 1.44MB app slots + 832KB filesystem for OTA updates
board = esp32-c3-devkitm-1
platform = ${common.platform}
framework = ${common.framework}
lib_compat_mode = strict

; Filesystem + custom OTA partitions
board_build.filesystem = littlefs
board_build.partitions = boards/partitions_c3_ota.csv

build_flags =
    ${common.build_flags}
    -D FILAMENT_RUNOUT_PIN=3
    -D MOVEMENT_SENSOR_PIN=2
    ; -D INVERT_RUNOUT_PIN=1  ; Uncomment if the runout sensor reads LOW when filament is present
    ; Size optimizations to fit in 1.44MB app slots
    -Os
    -DCORE_DEBUG_LEVEL=0
    -fno-exceptions
    -ffunction-sections
    -fdata-sections
    -Wl,--gc-sections
    -D ARDUINO_USB_CDC_ON_BOOT=1
    -D ARDUINO_USB_MODE=1

build_unflags =
    -O2
    -O3

lib_deps =
    ${common.lib_deps}

extra_scripts =
    ${common.extra_scripts}
    post:tools/merge_bin.py

[env:esp32c3supermini]
; Alias for esp32c3 used specifically for distributor build paths
; OLED Display Configuration:
;   OLED_DISPLAY_MODE: 1=IP last octet, 2=Full IP, 3=Both IPs, 4=Both IPs + status, 5=Uptime
 build_flags =
     ${env:esp32c3.build_flags}
     -D ENABLE_OLED_DISPLAY=1
     -D OLED_SDA_PIN=5
     -D OLED_SCL_PIN=6
     -D OLED_DISPLAY_MODE=5
extends = env:esp32c3

[env:native]
platform = native
build_flags =
    -std=gnu++17
build_src_filter =
    -<*>
    +<FilamentFlowTracker.cpp>
